name: CI

on:
  push:
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        cc: [ clang, gcc ]
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: cmake -B build && make -C build
        env:
          CC: /usr/bin/${{ matrix.cc }}
  test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: cmake -B build && make -C build
      - name: Test
        run: cd build && ctest
